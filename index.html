<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>
            TIC TAC TOE
        </h1>
        <p id="player-side">

        </p>

        <p id="comp-think">

        </p>
        <button id="start">
            Start
        </button>
    </header>
    <main id='board'>

        <div class="tile " id="top-left ">
        </div>
        <div class="tile " id="top-mid ">
        </div>
        <div class="tile " id="top-right ">
        </div>
        <div class="tile " id="mid-left ">
        </div>
        <div class="tile " id="center ">
        </div>
        <div class="tile " id="mid-right ">
        </div>
        <div class="tile " id="bot-left ">
        </div>
        <div class="tile " id="bot-mid ">
        </div>
        <div class="tile " id="bot-right ">
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
